<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body>
    <div class="page">

        <header class="header">
            <picture>
                <source media="(max-width: 640px)" srcset="./images/header-logo-small.svg">
                <img src="./images/header__logo.svg" alt="логотип место россия" class="header__logo">
            </picture>
        </header>

        <main>
            <section class="profile">
                <img src="./images/Jacques-Yves-Cousteau.jpg" alt="Фотография Жак-Ив Кусто" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button" aria-label="Изменить профиль"></button>
                    <p class="profile__occupation">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button" aria-label="Добавить место"></button>
            </section>

            <section class="cards">

            </section>

        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
        </footer>

    </div>

    <section id="profile-popup" class="popup">
        <div class="popup__container">
            <button class="popup__close-button" type="button" aria-label="Закрыть редактор профиля"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="profile-edit-form">
                <input type="text" class="popup__input popup__input_type_name" name="popup-input-profile-name"
                    placeholder="Жак-Ив Кусто">
                <input type="text" class="popup__input popup__input_type_about" name="popup-input-profile-about"
                    placeholder="Исследователь океана">
                <button type="submit" class="popup__save-button" aria-label="Сохранить изменения">Сохранить</button>
            </form>

        </div>
    </section>

    <section id="card-popup" class="popup">
        <div class="popup__container">
            <button class="popup__close-button" type="button" aria-label="Закрыть редактор профиля"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" name="card-add-form">
                <input type="text" class="popup__input popup__input_type_name" name="popup-card-input-place"
                    placeholder="Название">
                <input type="text" class="popup__input popup__input_type_about" name="popup-card-input-link"
                    placeholder="Ссылка на картинку">
                <button type="submit" class="popup__save-button" aria-label="Создать карточку">Создать</button>
            </form>

        </div>
    </section>

    <section id="image-popup" class="popup">
        <div class="popup__image-container">
            <button class="popup__close-button" type="button" aria-label="Закрыть изображение"></button>
            <img class="popup__image" src="" alt="">
            <p class="popup__image-description"></p>
        </div>
    </section>

    <template id="card-template">
        <article class="card">
            <button class="card__delete-button" type="button" arie-label="Удалить карточку"></button>
            <img src="" alt="" class="card__image">
            <div class="card__info">
                <h2 class="card__place-name"></h2>
                <button class="card__like-button" type="button" aria-label="Отметить как понравившиеся"></button>
            </div>
        </article>
    </template>

    <script src="./scripts/index.js"></script>
</body>

</html>
